<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-page.css">
    <title>Edu_hub Login</title>
</head>
<body>
    <div class="welcome_left">
        <img src="assets/welcome1.png" alt="Company Logo" width="362" height="362">
    </div>
    <div class="wrapper">
        
        <form action="edu-hub-reg1.html" method="get">
            <img src="assets/Eduhub_logo.png" alt="Company Logo">

            <h1>Welcome!</h1>
            <div class="input-box">
                    <input type="email" placeholder="Enter Email ID" required>
                    <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
            </div>

            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" 
            onclick="window.location.href='edu-hub-reg1.html'"
            >Login</button>

            <div class="register-link">
                <p>New to Eduhub? <a href="#">Register</a></p>
            </div>
        </form>

    </div>
    <div class="welcome_right">
        <img src="assets/welcome2.png" alt="Company Logo" width="362" height="362">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
