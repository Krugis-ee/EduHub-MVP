<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/organization-page.css"> -->
    <title>Verify Organization</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <img src="assets/Eduhub_logo.png" alt="Logo" class="">
        </div>
    </header>
    <div class="reg_left">
        <img src="assets/reg1.png" alt="Company Logo">
    </div>
    <main class="main-content">
        <div class="verify-wrapper">

            <form action="submit-page.html" method="get" class="login-pages-form">

                <h1>Verify Your Organization</h1>

                <p>Upload organization logo</p>
                <div class="upload-input-box">
                    <input type="file" id="file" required />
                    <label for="file" class="upload-content"><i class='bx bxs-cloud-upload'></i>Add Image<p>(Only
                            support .png, .jpg)<br>
                            (Max Size 300kb)</p></label>
                </div>

                <p>VAT / GSTN No.*</p>
                <div class="input-box">
                    <input type="email" placeholder="Enter address" required>
                </div>

                <p>Upload verification document*</p>
                <div class="upload-input-box">
                    <input type="file" id="file" required />
                    <label for="file" class="upload-content"><i class='bx bxs-cloud-upload'></i>Add File<p>(Only support .png, .jpg)<br>(Max Size 300kb)</p></label>
                </div>

                <div class="btn-flow">
                    <button type="submit" class="btn1" onclick="window.location.href='organization-page.html'">Back</button>
                    <button type="submit" class="btn2"
                        onclick="window.location.href='submit-page.html'">Next</button>
                </div>

            </form>

        </div>
    </main>
    <div class="reg_right">
        <img src="assets/reg2.png" alt="Company Logo">
    </div>
</body>

</html>
