<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reg1.css"> -->
    <title>Edu_hub Register</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <img src="assets/Eduhub_logo.png" alt="Logo" class="">
        </div>
    </header>
    <div class="reg_left">
        <img src="assets/reg1.png" alt="Company Logo">
    </div>
    <main class="main-content">
        <div class="wrapper">

            <form action="organization-page.html" method="get" class="login-pages-form">

                <h1>Let Us Know You Better!"!</h1>

                <div class="choos-radio">
                    <p>How would you like to register?</p>

                    <div class="choosing">
                        <input type="radio" id="organization" name="registration" value="organization">
                        <label for="organization">Educational Organization</label> <br>
                    </div>
                    <div class="choosing">
                        <input type="radio" id="freelancer" name="registration" value="freelancer">
                        <label for="freelancer">Freelancer</label> <br>
                    </div>

                </div>

                <div class="btn-flow">
                    <button type="submit" class="btn1" onclick="window.location.href='login-page.html'">Back</button>
                    <button type="submit" class="btn2"
                        onclick="window.location.href='organization-page.html'">Next</button>
                </div>
            </form>

        </div>
    </main>
    <div class="reg_right">
        <img src="assets/reg2.png" alt="Company Logo">
    </div>
</body>

</html>
